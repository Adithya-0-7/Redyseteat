




<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    
  </head>
  <body>

   <div class="navbar">
    <h1 class="navbar-title">signup Page</h1>
{% csrf_token %}
{% if user.is_authenticated %}
  <p class="para">Welcome {{ user.username }}</p>
  <p class="para"><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <p class="para"><a href="{% url 'login' %}">Login</a></p>
  <p class="para"><a href="{% url 'signup' %}">Signup</a></p>
  <p class="para"><a href="{% url 'landingpage' %}">home</a></p>
{% endif %}
   </div> 
<div class="signup_content">
   <form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  <p>Username:<input type="text" name="username" placeholder="Username"><br><br>
  <p>Password:<input type="password" name="password" placeholder="Password"><br><br>
  <p>Confirm Password:<input type="password" name="confirm_password" placeholder="Confirm Password"><br><br>
  <button type="submit" class="signup-button">Signup</button>
</form>

<p> Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
  </body>
</html>
