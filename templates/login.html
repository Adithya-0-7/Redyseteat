
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    
  </head>
  <body>

   <div class="navbar">
    <h1 class="navbar-title">login</h1>

{% if user.is_authenticated %}
  <p class="para">Welcome,{{ user.username }}</p>
  <p class="para"><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <p class="para"><a href="{% url 'login' %}" style="color: #e43500;">Login</a></p>
  <p class="para"><a href="{% url 'signup' %}">Signup</a></p>
  <p class="para"><a href="{% url 'landingpage' %}">home</a></p> 
{% endif %}
   </div> 

   
   <div class="login_content">
    
<form method="post" action="{% url 'login' %}">
   {% csrf_token %}
    <label for="">Username:</label><br>
    <input type="text" id="username" name="username" required>
    <br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required>
    <br>
   <label><button type="submit" >Login</button></label>
    <p> Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Signup</a></p>
</form>
</div>
  </body>
</html>
